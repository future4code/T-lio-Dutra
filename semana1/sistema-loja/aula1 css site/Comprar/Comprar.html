<body>
    <h2>Escolha o produto e preencha as informações embaixo</h2>
    <table>
        <tr>
          <th>Imagem</th>
          <th>Produto</th>
          <th>Valor</th>
        </tr>
        <tr>
          <td><img class="photo" src="http://pm1.narvii.com/5760/7681d563fa047adf5ea21c9ad9ca82149dd0e958_00.jpg" alt="foto varinha"></td>
          <td class='table-name'>Varinha Mágica</td>
          <td class='table-data'>R$500,00</td>
        </tr>
        <tr>
          <td><img class="photo" src="https://live.staticflickr.com/8047/8085056680_c04c522145_z.jpg" alt="foto medalhão"></td>
          <td class='table-name'>Medalhão de Cristal</td>
          <td class='table-data'>R$500,00</td>
        </tr>
      </table>
      <div id="area">
        <form id="formulario" autocomplete="off">
          <fieldset>
            <legend>Formulário</legend>
            <label>Nome:</label><input class="campo_nome" type="text">
            <label>Email:</label><input class="campo_email" type="password">
            <label>Débito ou Crédito:</label><input class="campo_opção" type="text">
            <div></div>
            <label>Varinha Mágica:</label><input class="campo_varinha" type="text">
            <label>Medalhão de Cristal:</label><input class="campo_medalhao" type="text">
            <input class="btn_submit" type="submit" value="Enviar">
          </fieldset>
        </form>
      </div>
